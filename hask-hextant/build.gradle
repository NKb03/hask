dependencies {
    compile 'com.github.nkb03:hextant-core:0.1-SNAPSHOT'
    testCompile 'com.github.nkb03:hextant-test:0.1-SNAPSHOT'
    testCompile "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
    testImplementation "org.junit.jupiter:junit-jupiter:5.4.2"
    compile project(":hask-core")
}

jar {
    manifest {
        attributes('Main-Class': 'hask.hextant.main.HaskEditorApplication', 'Plugin-Initializer': 'HaskPlugin')
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}